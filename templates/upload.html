<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection - Upload</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container text-center mt-3">
        <a href="/" class="btn btn-outline-primary btn-lg">
            üè† Home
        </a>
    </div>

    <div class="container py-5">
        <h1 class="text-center text-primary fw-bold mb-4">Emotion Detection - Upload Image</h1>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form action="/upload" method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow-lg">
                    <h3 class="text-center text-dark mb-4">Upload an Image to Analyze</h3>
                    <div class="mb-4">
                        <label for="image" class="form-label">Select an image file:</label>
                        <input type="file" name="image" class="form-control form-control-lg" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg px-4 py-2">
                            <i class="fas fa-upload"></i> Analyze Emotion
                        </button>
                    </div>
                </form>

                {% if emotion %}
                <div class="mt-5 text-center">
                    <h2 class="text-success mb-3">Detected Emotion: <strong>{{ emotion }}</strong></h2>
                </div>
                <div class="mt-3">
                    <img src="data:image/jpeg;base64,{{ image }}" alt="Detected Image" class="rounded shadow-lg img-fluid fade-in" />
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
